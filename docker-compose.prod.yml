version: '3.8'

services:
  traefik:
    image: traefik:v2.5
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - reservationproject
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    command: --rolling-restart --cleanup --interval 300

  php:
    image: devblaze/reservationproject:latest
    volumes:
      - .:/var/www/html
      - ./.env.production:/var/www/html/.env
    networks:
      - reservationproject
    expose:
      - "9000"
    depends_on:
      - mysql
    deploy:
      replicas: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.php.rule=Host(`${VITE_HMR_HOST:-localhost}`)"
      - "traefik.http.services.php.loadbalancer.server.port=9000"
      - "traefik.http.services.php.loadbalancer.sticky=true"
      - "traefik.http.services.php.loadbalancer.sticky.cookie.name=php_sticky"
      - "traefik.http.services.php.loadbalancer.sticky.cookie.secure=true"
    env_file: .env.production
    environment:
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_KEY=${MEILISEARCH_KEY}
    
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/var/www/html
    depends_on:
      - php
    networks:
      - reservationproject
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx.rule=Host(`${VITE_HMR_HOST:-localhost}`)"
      - "traefik.http.services.nginx.loadbalancer.server.port=80"
      - "com.centurylinklabs.watchtower.enable=false"
    env_file: .env.production

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - reservationproject
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    env_file: .env.production

  meilisearch:
    image: getmeili/meilisearch:latest
    environment:
      MEILI_ENV: production
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY}
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    networks:
      - reservationproject
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    env_file: .env.production

volumes:
  mysql:
    driver: local
  meili_data:
    driver: local

networks:
  reservationproject:
    driver: bridge
