name: Laravel Sail Build and Test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Laravel Sail
        run: |
          curl -fsSL https://laravel.sail.dev/~install.php | sh
          sail up --scale=app=1

      - name: Run tests (Laravel and Cypress)
        env:
          CYPRESS_BASE_URL: "http://localhost"
        run: |
          npm install
          npm test

      - name: Run Cypress end-to-end tests
        env:
          CYPRESS_BASE_URL: "http://localhost"
        run: |
          cypress run --headless --browser firefox --spec 'path/to/your/cypress/end-to-end/specs/**/*.js'

      - name: Tear down Laravel Sail environment
        run: sail down
